<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Recipe Reminder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.svg">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="/">Recipe Reminder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/">Home</a>
                        <a class="nav-link" href="recipes">Search</a>
                        <a class="nav-link" href="user_recipes">User's</a>
                        <a class="nav-link" href="add_recipe">Add recipe</a>
                        <a class="nav-link" href="edit_recipe">Edit recipe</a>
                        <a class="nav-link active" href="edit_profile">Edit Profile</a>
                        <a class="nav-link " href="create_account">Create account</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Main content-->
    <main>
        <div class="container my_container">
            <h1 class="title">Welcome to Recipe Reminder</h1>
            <br>
            <div id="form">
                <h2>If new item is blank that means you are keeping old one</h2>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_email" class="form-label">New Email</label>
                        <input type="email" class="form-control" id="new_email" name="new_email" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_name" class="form-label">New name</label>
                        <input type="email" class="form-control" id="new_name" name="new_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password_confirm" class="form-label">Confirm new password</label>
                        <input type="password" class="form-control" id="new_password_confirm"
                            name="new_password_confirm" required>
                    </div>
                    <button type="button" id="btn_edit_acc" class="btn btn-primary">Edit account</button>
                </form>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
    </footer>
    <script src="https://kit.fontawesome.com/936bacb652.js" crossorigin="anonymous"></script>
    <script src="js/acc_edit.js"></script>
</body>

</html>
