<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Recipe Reminder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="/">Recipe Reminder</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link " href="/">Home</a>
                        <a class="nav-link " href="user_recipes">User's</a>
                        <a class="nav-link active" href="add_recipe">Add recipe</a>
                        <a class="nav-link " href="account_create">Create account</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!--Main content-->
    <main>
        <div class="container my_container">
            <h1 class="title">Welcome to Recipe Reminder</h1>
            <br>
            <div id="form">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="recipe_name" class="form-label">Recipe name</label>
                        <input type="text" class="form-control" id="recipe_name" name="recipe_name" required>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="ingredient_name" class="form-label">Ingredient name</label>
                            <input type="text" class="form-control" id="ingredient_name" name="ingredient_name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="ingredient_amount" class="form-label">Ingredient amount</label>
                            <input type="text" class="form-control" id="ingredient_amount" name="ingredient_amount"
                                required>
                        </div>
                        <div id="ingredient_list">

                            <!-- Ingredient list will be dynamically added here -->
                        </div>
                        <button type="button" id="btn_add_ingredient" class="btn btn-success">Add Ingredient</button>
                        <button type="button" id="btn_remove_ingredient" class="btn btn-danger">Remove
                            Ingredient</button>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="step_description" class="form-label">Step description</label>
                            <input type="text" class="form-control" id="step_description" name="step_description"
                                required>
                        </div>
                        <div id="step_list">
                            <!-- Step list will be dynamically added here -->
                        </div>
                        <button type="button" id="btn_add_step" class="btn btn-success">Add Step</button>
                        <button type="button" id="btn_remove_step" class="btn btn-danger">Remove Step</button>
                    </div>
                    <div class="mb-3">
                        <label for="recipe_description" class="form-label">Recipe description</label>
                        <textarea class="form-control" id="recipe_description" name="recipe_description"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="stars" class="form-label">Stars</label>
                        <select class="form-select" id="stars" name="stars" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="servings" class="form-label">Servings</label>
                        <input type="number" class="form-control" id="servings" name="servings" required>
                    </div>
                    <div class="mb-3">
                        <label for="prep_time" class="form-label">Preparation time</label>
                        <input type="number" class="form-control" id="prep_time" name="prep_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="cook_time" class="form-label">Cooking time</label>
                        <input type="number" class="form-control" id="cook_time" name="cook_time" required>
                    </div>
                    <button type="button" id="btn_create_account" class="btn btn-primary">Create account</button>
                </form>
            </div>
        </div>
    </main>
    <!--Footer-->
    <footer>
    </footer>
    <script src="https://kit.fontawesome.com/936bacb652.js" crossorigin="anonymous"></script>
    <script src="js/add_recipe.js"></script>
</body>

</html>
